name: Test, Release, and Deploy

on:
  push:
    branches:
      - main

jobs:
  test-release-deploy:

    permissions:
      contents: read  # Permite ler o conteúdo do repositório (necessário para leitura de arquivos como CHANGELOG.md)
      pull-requests: write  # Permite modificar pull requests (se necessário)
      issues: write  # Permite editar issues, caso precise interagir com problemas durante o release
      actions: read  # Permite ler informações de ações (necessário para o GitHub Actions interagir)
      deployments: write  

    name: Test, Release, and Deploy via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.14.0' 
      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test -- --coverage

      - name: Run semantic-release
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release

      - name: Upload to FTP
        if: success()
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: src/
          server-dir: ${{ secrets.FTP_DIR }}